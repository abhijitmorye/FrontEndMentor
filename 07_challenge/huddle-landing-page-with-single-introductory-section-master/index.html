<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="logo-box">
    <img src="images/logo.svg" alt="" class="logo-box__logo">
  </div>


  <div class="middle-container middle-container-flex">
    <div class="middle-container__image-box">
      <img src="images/illustration-mockups.svg" alt="" class="middle-container__image-box__image">
    </div>
    <div class="middle-container__info-box">
      <h1 class="middle-container__info-box__title">
        <span>Build The Community</span>
        <span>Your Fans Will Love</span></h1>
      <p class="middle-container__info-box__body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
      <a href="" class="btn btn--white">Register</a>
    </div>
  </div>

  <div class="social-icons-box social-icons-box-flex">
    <img src="images/001-facebook.svg" alt="" class="social-icons-box__icon">
    <img src="images/003-twitter.svg" alt="" class="social-icons-box__icon">
    <img src="images/002-instagram.svg" alt="" class="social-icons-box__icon">
  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abhijit Morye</a>.
    </p>
  </footer>
</body>

</html>
